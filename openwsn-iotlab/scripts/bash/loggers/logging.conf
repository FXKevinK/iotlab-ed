# Note Expects 'logDir' passed in with location for file output.

#============================ formatters ======================================


[formatters]
keys=std, console

[formatter_std]
#class=openvisualizer.main.ColoredFormatter
format=%(asctime)s %(levelname)s %(message)s
datefmt=%H:%M:%S

[formatter_console]
class=openvisualizer.main.ColoredFormatter
format=%(asctime)s %(levelname)s %(message)s
datefmt=%H:%M:%S



#============================ handlers ========================================

[handlers]
keys=std, console, errors, success, info, all, html

[handler_std]
#class=handlers.RotatingFileHandler
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
#args=('logs/openv-server.log', 'a', 2000000, 5)
args=('logs/openv-server.log', 'w')
formatter=std

[handler_errors]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('logs/openv-server-errors.log', 'w')
level=ERROR
formatter=std

[handler_success]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('logs/openv-server-success.log', 'w')
level=SUCCESS
formatter=std

[handler_info]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('logs/openv-server-info.log', 'w')
level=INFO
formatter=std

[handler_console]
class=StreamHandler
args=()
formatter=console

[handler_all]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('logs/openv-server-all.log', 'w')
formatter=std

[handler_html]
class=logging.FileHandler
# args: filename, open mode, max file size, backup file count
args=('logs/openv-server-all.html.log', 'w')
formatter=console



